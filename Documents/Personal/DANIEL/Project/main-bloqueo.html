<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="styles-main.css">
</head>
<body>
    <div id="div1">
        <img src="logo1.JPG" alt="Login" class="logo">
        <h3>Seleccione el integrante: </h3>
        <select id="nombres" name="nombres">
        <option value="luis_carlos">Luis Carlos</option>
        <option value="maria_claudia">Maria Claudia</option>
        <option value="jose_maria">Jose Maria</option>
        </select>
    </div>
    <div id="div2">
        <div id="div2-izquierda">
            <div id="botonesDiv">
                <button class="boton" id="B_localizar">Localizar</button>
                <button class="boton" id="B_mensajes">Enviar Mensajes</button>
                <button class="boton" id="B_archivos">Acceder a archivos</button>
                <button class="boton" id="B_aplicaciones">Aplicaciones instaladas</button>
                <button class="boton" id="B_remoteview">Vista Remota</button>
                <button class="boton" id="B_bloquear">Bloquear</button>
            </div>
        </div>
        <div id="div2-derecha">
            <div class="div-align">
                <h2>¿Por qué quieres bloquear el equipo?</h2>
                <p>Selecciona un motivo:</p>
                <button class="button-bloqueo" id="robo">Robo</button>
                <button class="button-bloqueo" id="perdida">Perdida</button>
                <button class="button-bloqueo" id="bloqueoParental">Bloqueo Parental</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
